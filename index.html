<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>

  <canvas id="webgl"></canvas>

  <div class="outofrange-screen">
   <h1>Out of zone, restting</h1>
  </div>

      <button class="reset-camera-btn">Out of zone</button>

      <!-- Modal -->

      <div class="play-trailer-modal">
        <i class="trailer-player-close bi bi-x"></i>
        <iframe  src="https://www.youtube.com/embed/4KL_Gzy3NvM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

      </div>
      

      <!--Events detailed Modal-->

      <div class="modal fade" id="Event-detailed-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body modal-gap">

              <div class="container text-center">
                <div class="row">

                  <div class="col">
                   <img class="dollar-logo" src="images/dollar-logo.png">
                   <p>NFT Event</p>
                   <p>Active</p>
                  </div>

                  <div class="col">
                    <img class="event-image" src="images/NFT-Summit-Istanbul-poster-1024x538.jpg">
                    <p class="mt-2">Joined Peoples: 200</p>

                    <div class="social-icons">
                      <i class="bi bi-facebook"></i>
                      <i class="bi bi-instagram"></i>
                      <i class="bi bi-twitter"></i>
                    </div>

                    <div class="mt-3 d-flex gap-2 justify-content-center">
                      <button type="button" class="btn btn-primary add-padding">Join us</button>
                      <p>Fee: $$</p>
                    </div>

                  </div>

                </div>
              </div>
              
            </div>
           
          </div>
        </div>
      </div>

      <!--Referal Modal-->

      <div class="modal fade" id="Referal-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body modal-body-flex">

        <img class="referal-image" src="images/Referal-image.jpg">
        <button type="button" class="btn btn-primary mt-4 add-padding">Copy link</button>

      
      </div>
      <div class="modal-footer">
      
      </div>
    </div>
  </div>
</div>

      <!--Sign up Modal-->

      <div class="modal fade" id="signup-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body modal-gap">

              <div class="signup-options">
             <img class="signup-icon" src="images/metamask.png">
             <img class="signup-icon" src="images/enjin.png">
             <img class="signup-icon" src="images/trust_platform.png">
             <img class="signup-icon" src="images/coinbase.jpg">
             <img class="signup-icon" src="images/Math-wallet.jpg">
             <img class="signup-icon" src="images/Ledger.png">

            </div>

            </div>
            <div class="modal-footer">
              
            </div>
          </div>
        </div>
      </div>

      <!--Vision Modal-->

      <div class="modal fade" id="vision-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body modal-gap">
              <h1 class="vision-text">Vision</h1>
              <iframe class="youtube-video" width="100%" height="270px" src="https://www.youtube.com/embed/4KL_Gzy3NvM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>            </div>
       
          </div>
        </div>
      </div>


       <!--Events Modal-->

      <div class="modal fade" id="Events-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body modal-body-flex modal-gap">

              <div class="search-container">
                <input type="text" placeholder="Search Event" class="search-input margin-auto"/>
                <i class="search-icon bi bi-search"></i>
              </div>
        
              <div class="events-images-container">
                <img data-bs-toggle="modal" data-bs-target="#Event-detailed-modal" src="images/NFT-Summit-Istanbul-poster-1024x538.jpg">
                <img data-bs-toggle="modal" data-bs-target="#Event-detailed-modal" src="images/NFT-Summit-Istanbul-poster-1024x538.jpg">
                <img data-bs-toggle="modal" data-bs-target="#Event-detailed-modal" src="images/NFT-Summit-Istanbul-poster-1024x538.jpg">
                <img data-bs-toggle="modal" data-bs-target="#Event-detailed-modal" src="images/NFT-Summit-Istanbul-poster-1024x538.jpg">
                <img data-bs-toggle="modal" data-bs-target="#Event-detailed-modal" src="images/NFT-Summit-Istanbul-poster-1024x538.jpg">
                <img data-bs-toggle="modal" data-bs-target="#Event-detailed-modal" src="images/NFT-Summit-Istanbul-poster-1024x538.jpg">
                <img data-bs-toggle="modal" data-bs-target="#Event-detailed-modal" src="images/NFT-Summit-Istanbul-poster-1024x538.jpg">
                <img data-bs-toggle="modal" data-bs-target="#Event-detailed-modal" src="images/NFT-Summit-Istanbul-poster-1024x538.jpg">
             </div>

            </div>
            <div class="modal-footer">
              
            </div>
          </div>
        </div>
      </div>

         <div class="new-modal">
          <i class="modal-close-btn bi bi-x"></i>

            <img class="map-image" src="images/map-image.png">
            <img class="nft-image" src="images/bored.jpg">
             <div class="modal-user-info">
              <img class="user-image" src="images/bored.jpg">
              <p>Map owned by you: 0</p>
              <p>Username: Peter</p>
              <button type="button" class="btn btn-primary add-padding" data-bs-toggle="modal" data-bs-target="#Referal-modal">Referal</button>

             </div>

         </div>


   <div class="audio-icon">
    <i class="bi bi-volume-up-fill"></i>
   </div>


    <audio class="menuaudio">
      <source src="Audio/menu-audio.mp3" type="audio/mpeg"> 
   </audio>

    <!-- Preloader -->
    <div class="preloader">
        <img class="elem-anim" src="images/logo trans..png">
        <h1 class="percentage elem-anim">0%</h1>
        <button class="Enter-btn">Enter</button>
    </div>

    <!-- <div id="original-position-btn">X</div> -->


 
    <div class="mynavbar">
      <img class="navlogo" src="https://assets.codepen.io/7014830/Logo.png">
  
    <i class="menu-btn bi bi-list"></i>
  </div>
  
  <div class="menu">

    <div class="close-menu-container">
      <h1>CLOSE MENU</h1>
    <i class="menu-close-btn bi bi-x"></i>
  </div>
    
    <h1 class="logo-text">Avaitor Gaming</h1>

    <div class="menu-body">

    
    <div class="menu-items">
      <h1 data-bs-toggle="modal" data-bs-target="#vision-modal">Vision</h1>
      <h1 data-bs-toggle="modal" data-bs-target="#Events-modal">Events</h1>
      <h1 data-bs-toggle="modal" data-bs-target="#signup-modal"> Sign up/Wallet</h1>
      <h1 class="profile-link">Profile</h1>
  
    </div>

    <div class="social-links-container">
    <div class="link-item"><p>Join our Discord</p><i class="bi bi-arrow-up-right"></i></div>
    <div class="link-item"><p>View on Opensea</p><i class="bi bi-arrow-up-right"></i></div>
    <div class="link-item"><p>Follow-us on Twitter</p><i class="bi bi-arrow-up-right"></i></div>

  </div>


  </div>


  <div class="white-divider"></div>



  
<div class="menu-footer">
    <div class="play-trailer-btn">
      <p>Play Trailer</p>
      <i class="bi bi-play-fill"></i>
    </div>

    <div class="footer-links">
      <p>Terms and Conditions</p>
      <p>Privacy Policy</p>
    </div>

  </div>
    
  </div>

    <script type="module" src="main.js"></script>
    <script src="camera-controls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
